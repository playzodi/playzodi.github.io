<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZodi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Логотип и ссылка на Google Play -->
        <header class="header">
            <img src="img/logo.png" alt="PlayZodi Logo" class="logo">
            <a href="https://play.google.com/store/apps/dev?id=7297887145851508601" class="dev-link" target="_blank">Google Play</a>
        </header>

        <!-- Сетка с играми -->
        <main class="games-grid">
            <div class="game-card">
                <img src="img/WordPlusPlusDe.png" alt="Word++ deutsch" class="game-image">
                <a href="https://play.google.com/store/apps/details?id=com.PlayZodi.WordPlusPlusDE" class="game-link" target="_blank">Download for Free in Google Play</a>
            </div>

            <div class="game-card">
                <img src="img/WordPlusPlusFi.png" alt="Word++ suomeksi" class="game-image">
                <a href="https://play.google.com/store/apps/details?id=com.PlayZodi.WordPlusPlusFI" class="game-link" target="_blank">Download for Free in Google Play</a>
            </div>

            <div class="game-card">
                <img src="img/WordPlusPlusUa.png" alt="Word++ українською" class="game-image">
                <a href="https://play.google.com/store/apps/details?id=com.PlayZodi.WordPlusPlusUA" class="game-link" target="_blank">Download for Free in Google Play</a>
            </div>
            
            <div class="game-card">
                <img src="img/WordPlusPlusRu.png" alt="Word++ на русском" class="game-image">
                <a href="https://play.google.com/store/apps/details?id=com.PlayZodi.WordPlusPlusRU" class="game-link" target="_blank">Download for Free in Google Play</a>
            </div>
            
            <div class="game-card">
                <img src="img/WordPlusPlusEn.png" alt="Word++" class="game-image">
                <a href="https://play.google.com/store/apps/details?id=com.PlayZodi.WordPlusPlus" class="game-link" target="_blank">Download for Free in Google Play</a>
            </div>
            
            <div class="game-card">
                <img src="img/BucketsCalculatorforTraders.png" alt="Buckets Calculator for Traders" class="game-image">
                <a href="https://play.google.com/store/apps/details?id=com.PlayZodi.BucketsCalculatorforTraders" class="game-link" target="_blank">Download for Free in Google Play</a>
            </div>
            
            <div class="game-card">
                <img src="img/NoTimeToRest.png" alt="No Time To Rest" class="game-image">
                <a href="https://play.google.com/store/apps/details?id=com.playzodi.notimetorest" class="game-link" target="_blank">Download for Free in Google Play</a>
            </div>
            
        </main>
    </div>
</body>

</html>
